<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>LINE MAN Wongnai Mysterious Code</title>
    <script src="MysteriousCode.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/zepto/1.2.0/zepto.min.js"></script>
    <style>
      html,
      body {
        height: 100%;
      }
      body {
        margin: 0;
        background-color: #1a202c;
        color: #edf2f7;
        font-family: monospace;
      }
      .container {
        height: 100vh;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        font-size: 3vw;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div id="messenger"></div>
    </div>
    <script>
      var Messenger = function (el) {
        "use strict";
        var m = this;

        m.init = function () {
          m.codeletters = "&#*+%?ยฃ@ยง$";
          m.message = 0;
          m.current_length = 0;
          m.fadeBuffer = false;
          m.messages = [getSecret(), getAnswer()];

          setTimeout(m.animateIn, 100);
        };

        m.generateRandomString = function (length) {
          var random_text = "";
          while (random_text.length < length) {
            random_text += m.codeletters.charAt(
              Math.floor(Math.random() * m.codeletters.length)
            );
          }

          return random_text;
        };

        m.animateIn = function () {
          if (m.current_length < m.messages[m.message].length) {
            m.current_length = m.current_length + 2;
            if (m.current_length > m.messages[m.message].length) {
              m.current_length = m.messages[m.message].length;
            }

            var message = m.generateRandomString(m.current_length);
            $(el).html(message);

            setTimeout(m.animateIn, 20);
          } else {
            setTimeout(m.animateFadeBuffer, 20);
          }
        };

        m.animateOut = function () {
          if (m.current_length > 0) {
            m.current_length = m.current_length - 2;
            if (m.current_length < 0) {
              m.current_length = 0;
            }

            var message = m.generateRandomString(m.current_length);
            $(el).html(message);

            setTimeout(m.animateOut, 20);
          } else {
            setTimeout(m.animateFadeBuffer, 20);
          }
        };

        m.animateFadeBuffer = function () {
          if (m.fadeBuffer === false) {
            m.fadeBuffer = [];
            for (var i = 0; i < m.messages[m.message].length; i++) {
              m.fadeBuffer.push({
                c: Math.floor(Math.random() * 12) + 1,
                l: m.messages[m.message].charAt(i),
              });
            }
          }

          var do_cycles = false;
          var message = "";

          for (var i = 0; i < m.fadeBuffer.length; i++) {
            var fader = m.fadeBuffer[i];
            if (fader.c > 0) {
              do_cycles = true;
              fader.c--;
              message += m.codeletters.charAt(
                Math.floor(Math.random() * m.codeletters.length)
              );
            } else {
              message += fader.l;
            }
          }

          $(el).html(message);

          if (do_cycles === true) {
            setTimeout(m.animateFadeBuffer, 50);
          } else {
            setTimeout(m.cycleText, 2000);
          }
        };

        m.cycleText = function () {
          m.message = m.message + 1;
          if (m.message >= m.messages.length) {
            m.message = 0;
          }

          m.current_length = 0;
          m.fadeBuffer = false;
          $(el).html("");

          setTimeout(m.animateIn, 100);
        };

        m.init();
      };

      var messenger = new Messenger($("#messenger"));
    </script>
  </body>
</html>
